<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday Rushik</title>
    </head>
    <link href = "styles.css" rel = "stylesheet">
    <body>
    <header>Happy Birthday Rushik</header>
       <div id = "pop-up">
           <div id = "pop-head">Enter a number</div>

           </div>
        </div>
        <div id = "loop-container"></div>
    <script src = "app.js" type = "text/javascript"></script>
    </body>
</html>
